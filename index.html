<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS link -->
    <link rel="stylesheet" href="index.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c6b66b74b0.js" crossorigin="anonymous"></script>

    <!-- title -->
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="background-color" class="d-flex h-100 justify-content-center align-items-center">
      <div class="d-flex flex-column ">
        <div id="timer" class="p-2">
          <p class="text-center">You're looking like a chug jug</p>
          <p id="clock" class="timer text-center display-4 font-weight-bold">00:05</p>
          <p id="state-indicator" class="text-center"></p>
        </div>
        <div class="text-center">
          <button id="start-pause" onclick="main()" type="button" class="btn btn-primary my-2" name="start-pause">Start</button>
        </div>
        <div id="customization" class="text-center">
          <div class="row">
            <div class="col-8 align-self-center">
              <p class="m-auto"><span id="cycle-left">2</span> Cycles Left</p>
            </div>
            <div class="col-4 align-self-center">
              <button type="button" onclick="cycleUp()" class="btn btn-xs p-0" name="plus"><i class="fas fa-plus"></i></button>
              <button type="button" onclick="cycleDown()" class="btn btn-xs p-0" name="minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col-8 align-self-center">
              <p class="m-auto"><span id="pomo-timer" class="">00.05</span> minutes per cycle</p>
            </div>
            <div class="col-4 align-self-center">
              <button type="button" onclick="pomoUp()" class="btn btn-xs p-0" name="plus"><i class="fas fa-plus"></i></button>
              <button type="button" onclick="pomoDown()" class="btn btn-xs p-0" name="minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col-8 align-self-center">
              <p class="m-auto"><span id="rest-timer">05:00</span> minutes rest</p>
            </div>
            <div class="col-4 align-self-center">
              <button type="button" onclick="restUp()" class="btn btn-xs p-0" name="plus"><i class="fas fa-plus"></i></button>
              <button type="button" onclick="restDown()" class="btn btn-xs p-0" name="minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
